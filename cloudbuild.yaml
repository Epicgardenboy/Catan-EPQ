steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/catanatron-server:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/catanatron-server:latest'
      - '-f'
      - 'Dockerfile.web'
      - '.'

  # Step 2: Push the image with commit SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/catanatron-server:$COMMIT_SHA'

  # Step 3: Push the image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/catanatron-server:latest'

  # Step 4: Update the deployment.yaml with the correct project ID and image tag
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sed -i "s|gcr.io/PROJECT_ID/catanatron-server:latest|gcr.io/$PROJECT_ID/catanatron-server:$COMMIT_SHA|g" k8s/deployment.yaml

  # Step 5: Get GKE credentials
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - '${_GKE_CLUSTER}'
      - '--region=${_GKE_REGION}'
      - '--project=$PROJECT_ID'

  # Step 6: Apply Kubernetes deployment
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-f'
      - 'k8s/deployment.yaml'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_GKE_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER}'

  # Step 7: Apply Kubernetes service
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-f'
      - 'k8s/service.yaml'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_GKE_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER}'

  # Step 8: Wait for deployment rollout to complete
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'rollout'
      - 'status'
      - 'deployment/catanatron'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_GKE_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER}'

# Substitution variables - update these to match your GKE cluster
substitutions:
  _GKE_CLUSTER: 'catan-epq'  # Your GKE cluster name
  _GKE_REGION: 'europe-west1'          # Your GKE cluster region

# Use Cloud Logging only (required when using a custom service account)
options:
  logging: CLOUD_LOGGING_ONLY

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/catanatron-server:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/catanatron-server:latest'
